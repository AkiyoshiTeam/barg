<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./src/assets/css/bootstrap.min.css">
  <style type="text/css">
  html,
  body {
    min-height: 100%;
    height: 100%;
  }

  html {
    overflow-y: hidden;
  }

  .fill {
    min-height: 100%;
    height: 100%;
  }

  .vcenter {
    display: inline-block;
    vertical-align: middle;
    float: none;
  }

  #app{
    min-height: 100%;
    height: 100%;
  }

  #navbar{
    width: 100%;
    height: 50px;
    position: fixed;
    background-color: #673ab7;
    box-shadow: 0px 2px 7px 1px #6b6b6bc7;
    z-index: 100;

  }

  #map
  {
    height: 100vh;
  }

  #hamburger-button{
    cursor: pointer;
    border: 0;
    display: block;
    overflow: hidden;
    width: 36px;
    height: 36px;
    background-color: transparent;
    margin: 7px;
  }

  #hamburger-menu {
    width: 75vw;
    min-width: 0px;
    max-width: 400px;
    height: 100vh;
    background: #d4d4d4;
    position: fixed;
    z-index: 200;
    transition: 0.15s ease-out;
    left: -75vw;
  }

  .hamburger-menu-expanded{
    left: 0vw !important;
  }

  #hamburger-menu-back {
    background-color: transparent;
    width: 100vw;
    height: 100vh;
    position: fixed;
    z-index: 199;
    transition: 0.15s ease-out;
    visibility: hidden;
  }

  .hamburger-menu-back-actived {
    background-color: rgba(0, 0, 0, 0.5) !important;
    visibility: visible !important;
  }

  .noselect {
    -webkit-touch-callout: none;
    /* iOS Safari */
    -webkit-user-select: none;
    /* Safari */
    -khtml-user-select: none;
    /* Konqueror HTML */
    -moz-user-select: none;
    /* Firefox */
    -ms-user-select: none;
    /* Internet Explorer/Edge */
    user-select: none;
    /* Non-prefixed version, currently
                                      supported by Chrome and Opera */
  }

  .noclick {
    pointer-events: none;
  }

  </style>
  <title>apptaixe</title>
</head>

<body>
  <div id="app">
    <div id="navbar">
      <button id="hamburger-button">
        <img src="./src/assets/image/hamburger-white.png" style="width: 24px; height:24px">
      </button>
    </div>
    
    <div id="hamburger-menu">
      <div>
        
      </div>
    </div>

    <div id="hamburger-menu-back">
      
    </div>
    
    <div id="map">
      
    </div>


  </div>
  <!-- built files will be auto injected -->
  <script src="./src/assets/js/jquery-3.2.1.min.js"></script>
  <script src="./src/assets/js/bootstrap.min.js" ></script>
  <script type="text/javascript">
    function initMap() {
      var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          disableDefaultUI: true,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
    }
    $(document).ready(function() {
      $('#hamburger-button').click(function() {
          $('#hamburger-menu').addClass("hamburger-menu-expanded");
          $('#hamburger-menu-back').addClass("hamburger-menu-back-actived");

      });

      $('#hamburger-menu-back').click(function() {
          $('#hamburger-menu').removeClass("hamburger-menu-expanded");
          $('#hamburger-menu-back').removeClass("hamburger-menu-back-actived");

      });

    });
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOZTu3oQQZuepU7XDCVKL1KxPShXeQoMc&callback=initMap""></script>

</body>

</html>
